<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/styles.css" />
</head>

<body class="body">
    <!-- NAVBAR -->
    <header>
        {% if session["user_id"] %}
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid container">
                <a class="navbar-brand" href="/"><img src="/static/img/logo.png" alt="Logo" width="50" height="50"
                        class="d-inline-block align-text-middle" />
                    Shire_RPG</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse container" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link fs-5" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="/player">Player sheet</a>
                        </li>
                    </ul>
                </div>
                <span><a href="/profile" class="btn btn-outline-light margin-right upper">Profile</a></span>
                <span><a href="/logout" class="btn btn-outline-danger margin-right upper">Leave</a></span>
            </div>
        </nav>
        {% else %}
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid container">
                <a class="navbar-brand" href="/"><img src="/static/img/logo.png" alt="Logo" width="50" height="50"
                        class="d-inline-block align-text-middle" />
                    Shire_RPG</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse container" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link fs-5" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="/player">Player sheet</a>
                        </li>
                    </ul>
                </div>
                <span><a href="/register" class="btn btn-outline-light margin-right upper">register</a></span>
                <span><a href="/login" class="btn btn-outline-light margin-right upper">login</a></span>
            </div>
        </nav>
        {% endif %}
    </header>
    <!-- MAIN -->
    <main>{% block main %}{% endblock %}</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
