{% extends "layout.html" %} {% block title %} Delete {% endblock %} {% block main %}

<div class="select_form mx-auto">
    <form action="/delete" method="post" class="form-control">
        <h2>Select game sheet:</h2>
        <select class="form-select" aria-label="select" name="sheet_id">
            <option selected="selected" disabled> - empty - </option>
            {% for i in games %}
            <option value="{{ i.sheet_id }}">{{ i.game }} | {{ i.characterName }}</option>
            {% endfor %}
        </select>
        <br>
        <div class="form-check form-switch">
            <input name="delete_confirm" required class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">ARE YOU SURE?</label>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-danger btn-sm button-margins">Delete</button>
        </div>
        <br>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-success" role="alert">
        {% for message in messages %}
        <h4>{{ message }}</h4>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

</div>

{% endblock %}
