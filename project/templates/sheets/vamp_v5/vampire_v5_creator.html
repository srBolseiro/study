<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire: The Masquerade V5 Character Sheet</title>
    <link rel="stylesheet" href="../../../static/vamp_5_creator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@0;1&display=swap" rel="stylesheet">

</head>

<body>
    <main class="main sorts-mill-goudy-regular">
        <img src="../../../static/img/vampire_logo.png" alt="vampire_logo" width="300" class="logo">
        <form action="/create/vampire_v5" method="post" autocomplete="off">
        <input autocomplete="false" name="hidden" type="text" style="display:none;">

            <!-- Basic Info -->
            <div class="section limit center_div">
                <h2 class="centered upper">Basic Information</h2>
                <table class="centered limit">
                    <tr>
                        <td><label class="text_label" for="characterName">Character Name</label>
                            <input type="text" id="characterName" name="characterName" class="text_input" maxlength="30"
                                required>
                        </td>
                        <td><label class="text_label" for="concept">Concept</label>
                            <input type="text" id="concept" maxlength="20" name="concept" class="text_input">
                        </td>
                        <td>
                            <label class="text_label" for="chronicle">Chronicle</label>
                            <input type="text" id="chronicle" maxlength="30" name="chronicle" class="text_input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="text_label" for="playerName">Player Name</label>
                            <input type="text" id="playerName" name="playerName" maxlength="30" class="text_input"
                                required>
                        </td>
                        <td><label class="text_label" for="clan">Clan</label>
                            <input type="text" id="clan" maxlength="20" name="clan" class="text_input">
                        </td>
                        <td><label class="text_label" for="generation">Generation</label>
                            <input type="text" id="generation" maxlength="20" name="generation" class="text_input">
                        </td>
                    </tr>
                </table>
            </div>

            <!-- Attributes -->
            <div class="section">
                <h2 class="centered upper">Attributes</h2>
                <div class="esp">
                    <table class="centered ">
                        <tr class="centered">
                            <td class="att">
                                <h3 class="centered upper">Physical</h3>
                                <label for="strength">Strength</label>
                                <input type="number" id="strength" name="strength" value="1" min="1" max="5">
                                <label for="dexterity">Dexterity</label>
                                <input type="number" id="dexterity" name="dexterity" value="1" min="1" max="5">
                                <label for="stamina">Stamina</label>
                                <input type="number" id="stamina" name="stamina" value="1" min="1" max="5">
                            </td>
                            <td class="att">
                                <h3 class="centered upper">Social</h3>
                                <label for="charisma">Charisma</label>
                                <input type="number" id="charisma" name="charisma" value="1" min="1" max="5">
                                <label for="manipulation">Manipulation</label>
                                <input type="number" id="manipulation" name="manipulation" value="1" min="1" max="5">
                                <label for="composure">Composure</label>
                                <input type="number" id="composure" name="composure" value="1" min="1" max="5">
                            </td>
                            <td class="att">
                                <h3 class="centered upper">Mental</h3>
                                <label for="intelligence">Intelligence</label>
                                <input type="number" id="intelligence" name="intelligence" value="1" min="1" max="5">
                                <label for="wits">Wits</label>
                                <input type="number" id="wits" name="wits" value="1" min="1" max="5">
                                <label for="resolve">Resolve</label>
                                <input type="number" id="resolve" name="resolve" value="1" min="1" max="5">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- Skills -->
            <div class="section limit center_div">
                <table class="centered limit">
                    <tr class="centered">
                        <!-- Physical Skills -->
                        <td>
                            <h2 class="centered upper">Physical</h2>
                            <label for="athletics">Athletics</label>
                            <input type="number" id="athletics" name="athletics" min="0" max="5">
                            <label for="brawl">Brawl</label>
                            <input type="number" id="brawl" name="brawl" min="0" max="5">
                            <label for="craft">Craft</label>
                            <input type="number" id="craft" name="craft" min="0" max="5">
                            <label for="drive">Drive</label>
                            <input type="number" id="drive" name="drive" min="0" max="5">
                            <label for="firearms">Firearms</label>
                            <input type="number" id="firearms" name="firearms" min="0" max="5">
                        </td>
                    </tr>
                    <tr class="centered">
                        <td>
                            <label for="larceny">Larceny</label>
                            <input type="number" id="larceny" name="larceny" min="0" max="5">
                            <label for="melee">Melee</label>
                            <input type="number" id="melee" name="melee" min="0" max="5">
                            <label for="stealth">Stealth</label>
                            <input type="number" id="stealth" name="stealth" min="0" max="5">
                            <label for="survival">Survival</label>
                            <input type="number" id="survival" name="survival" min="0" max="5">
                        </td>
                    </tr>
                    <tr class="centered">
                        <!-- Social Skills -->
                        <td>
                            <h2 class="centered upper">Social</h2>
                            <label for="animalKen">Animal Ken</label>
                            <input type="number" id="animalKen" name="animalKen" min="0" max="5">
                            <label for="etiquette">Etiquette</label>
                            <input type="number" id="etiquette" name="etiquette" min="0" max="5">
                            <label for="insight">Insight</label>
                            <input type="number" id="insight" name="insight" min="0" max="5">
                            <label for="intimidation">Intimidation</label>
                            <input type="number" id="intimidation" name="intimidation" min="0" max="5">
                            <label for="leadership">Leadership</label>
                            <input type="number" id="leadership" name="leadership" min="0" max="5">
                        </td>
                    </tr>
                    <tr class="centered">
                        <td>
                            <label for="performance">Performance</label>
                            <input type="number" id="performance" name="performance" min="0" max="5">
                            <label for="persuasion">Persuasion</label>
                            <input type="number" id="persuasion" name="persuasion" min="0" max="5">
                            <label for="streetwise">Streetwise</label>
                            <input type="number" id="streetwise" name="streetwise" min="0" max="5">
                            <label for="subterfuge">Subterfuge</label>
                            <input type="number" id="subterfuge" name="subterfuge" min="0" max="5">
                        </td>
                    </tr>
                    <tr class="centered">
                        <!-- Mental Skills -->
                        <td>
                            <h2 class="centered upper">Mental</h2>
                            <label for="academics">Academics</label>
                            <input type="number" id="academics" name="academics" min="0" max="5">
                            <label for="awareness">Awareness</label>
                            <input type="number" id="awareness" name="awareness" min="0" max="5">
                            <label for="finance">Finance</label>
                            <input type="number" id="finance" name="finance" min="0" max="5">
                            <label for="investigation">Investigation</label>
                            <input type="number" id="investigation" name="investigation" min="0" max="5">
                            <label for="medicine">Medicine</label>
                            <input type="number" id="medicine" name="medicine" min="0" max="5">
                        </td>
                    </tr>
                    <tr class="centered">
                        <td>
                            <label for="occult">Occult</label>
                            <input type="number" id="occult" name="occult" min="0" max="5">
                            <label for="politics">Politics</label>
                            <input type="number" id="politics" name="politics" min="0" max="5">
                            <label for="science">Science</label>
                            <input type="number" id="science" name="science" min="0" max="5">
                            <label for="technology">Technology</label>
                            <input type="number" id="technology" name="technology" min="0" max="5">
                        </td>
                    </tr>
                </table>
            </div>

            <!-- Disciplines -->
            <div class="section limit center_div">
                <h2 class="centered upper">Disciplines</h2>
                <table class="limit centered">
                    <tr>
                        <td>
                            <label for="discipline1">Discipline 1</label>
                            <input type="text" id="discipline1" name="discipline1" class="text_input">
                            <label for="discipline1Level">Level</label>
                            <input type="number" id="discipline1Level" name="discipline1Level" min="0" max="5">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="discipline2">Discipline 2</label>
                            <input type="text" id="discipline2" name="discipline2" class="text_input">
                            <label for="discipline2Level">Level</label>
                            <input type="number" id="discipline2Level" name="discipline2Level" min="0" max="5">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="discipline3">Discipline 3</label>
                            <input type="text" id="discipline3" name="discipline3" class="text_input">
                            <label for="discipline3Level">Level</label>
                            <input type="number" id="discipline3Level" name="discipline3Level" min="0" max="5">
                        </td>
                    </tr>
                </table>



            </div>

            <!-- Backgrounds, Merits, and Flaws -->
            <div class="section limit centered">
                <h2 class="centered upper">Backgrounds, Merits, and Flaws</h2>
                <table class="limit">
                    <tr>
                        <td class="centered">
                            <label for="background1">Background 1</label>
                            <input type="text" id="background1" name="background1" class="text_input">
                            <label for="background1Level">Level</label>
                            <input type="number" id="background1Level" name="background1Level" min="0" max="5">
                        </td>
                    </tr>
                    <tr>
                        <td class="centered">
                            <label for="background2">Background 2</label>
                            <input type="text" id="background2" name="background2" class="text_input">
                            <label for="background2Level">Level</label>
                            <input type="number" id="background2Level" name="background2Level" min="0" max="5">
                        </td>
                    </tr>
                    <tr>
                        <td class="centered">
                            <label for="background3">Background 3</label>
                            <input type="text" id="background3" name="background3" class="text_input">
                            <label for="background3Level">Level</label>
                            <input type="number" id="background3Level" name="background3Level" min="0" max="5">
                        </td>
                    </tr>
                    <tr>
                        <td class="centered">
                            <label for="merit1">Merit 1</label>
                            <input type="text" id="merit1" name="merit1" class="text_input">
                        </td>
                    </tr>
                    <tr>
                        <td class="centered">
                            <label for="merit2">Merit 2</label>
                            <input type="text" id="merit2" name="merit2" class="text_input">
                        </td>
                    </tr>
                    <tr>
                        <td class="centered">
                            <label for="flaw1">Flaw 1</label>
                            <input type="text" id="flaw1" name="flaw1" class="text_input">
                        </td>
                    </tr>
                    <tr>
                        <td class="centered">
                            <label for="flaw2">Flaw 2</label>
                            <input type="text" id="flaw2" name="flaw2" class="text_input">
                        </td>
                    </tr>
                </table>
            </div>

            <!-- Health, Willpower, and Humanity -->
            <div class="section limit centered">
                <h2 class="centered upper">Health, Willpower, and Humanity</h2>
                <label for="health">Health</label>
                <input type="number" id="health" name="health" min="0" max="10">
                <label for="willpower">Willpower</label>
                <input type="number" id="willpower" name="willpower" min="0" max="10">
                <label for="humanity">Humanity</label>
                <input type="number" id="humanity" name="humanity" min="0" max="10">
            </div>

            <div class="centered">
                <button type="submit" name="game" value="vampire_v5" id="button" class="btn">
                    Save Character
                </button>
            </div>
        </form>
    </main>
    <a href="#top" class="float float_position1">
        <i class="my-float">
            <svg class="svg_" fill="#000000" height="30px" width="30px" version="1.1" id="Layer_1"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 330 330"
                xml:space="preserve">
                <path id="XMLID_224_"
                    d="M325.606,229.393l-150.004-150C172.79,76.58,168.974,75,164.996,75c-3.979,0-7.794,1.581-10.607,4.394
    l-149.996,150c-5.858,5.858-5.858,15.355,0,21.213c5.857,5.857,15.355,5.858,21.213,0l139.39-139.393l139.397,139.393
    C307.322,253.536,311.161,255,315,255c3.839,0,7.678-1.464,10.607-4.394C331.464,244.748,331.464,235.251,325.606,229.393z" />
            </svg>
        </i></a>
    <a href="#button" class="float float_position">
        <i class="my-float">
            <svg class="svg_" fill="#000000" height="30px" width="30px" version="1.1" id="Layer_1"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 330 330"
                xml:space="preserve">
                <path id="XMLID_225_" d="M325.607,79.393c-5.857-5.857-15.355-5.858-21.213,0.001l-139.39,139.393L25.607,79.393
           c-5.857-5.857-15.355-5.858-21.213,0.001c-5.858,5.858-5.858,15.355,0,21.213l150.004,150c2.813,2.813,6.628,4.393,10.606,4.393
           s7.794-1.581,10.606-4.394l149.996-150C331.465,94.749,331.465,85.251,325.607,79.393z" />
            </svg>
        </i></a>

            <a href="/player" class="float_position_return">
        <i class="my-float">
            <img src="/static/img/logo.png" alt="Logo" width="50" height="50"
                class="d-inline-block align-text-middle" />
        </i></a>

</body>

</html>
